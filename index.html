<!DOCTYPE html>
<html lang="en">
<!--
Enhanced Version 2.6
Features: 
- Context-Aware Load More (Fixed)
- Smart Artist Content Fetching (Profile + Songs fallback)
- Album/Playlist/Artist Pagination
- Ghost Reference API Structure Integration
-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Saavn Telugu Player</title>
    <meta name="description" content="Saavn Music Player with Custom Controls and Telugu Content">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    
    <!-- Google Fonts: Poppins for clean modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons (Phosphor Icons for cleaner look) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --primary: #ff4b2b; /* Vibrant Red-Orange */
            --primary-dark: #e03e20;
            --bg-dark: #0f0f0f;
            --bg-card: #181818;
            --bg-player: rgba(18, 18, 18, 0.95);
            --text-main: #ffffff;
            --text-sec: #aaaaaa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            padding-bottom: 140px; /* Increased space for larger custom player */
            -webkit-font-smoothing: antialiased;
        }

        /* --- UI COMPONENTS --- */

        .header-bg {
            background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(15,15,15,1) 100%);
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary) !important;
            letter-spacing: -0.5px;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .custom-input {
            background: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 50px;
            padding: 12px 20px;
            padding-right: 100px; /* space for button */
            width: 100%;
            transition: all 0.3s ease;
        }
        .custom-input:focus {
            background: #2a2a2a;
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 75, 43, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 4px;
            bottom: 4px;
            border-radius: 40px;
            background: var(--primary);
            border: none;
            padding: 0 20px;
            color: white;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .search-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        /* Tags */
        .tag-pill {
            background: #222;
            border: 1px solid #333;
            color: #ccc;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .tag-pill:hover, .tag-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Song Cards */
        .song-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 12px;
            height: 100%;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .song-card:hover {
            background: #222;
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .song-card.playing {
            border-color: var(--primary);
            background: rgba(255, 75, 43, 0.05);
        }

        .card-img-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .song-card:hover .card-img {
            transform: scale(1.05);
        }

        /* Play overlay on hover */
        .play-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .song-card:hover .play-overlay {
            opacity: 1;
        }
        .play-icon {
            font-size: 2rem;
            color: white;
            background: var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .song-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-artist {
            color: var(--text-sec);
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* SCROLLABLE SECTIONS */
        .scroll-item {
            display: inline-block;
            width: 130px;
            margin-right: 15px;
            text-align: center;
            cursor: pointer;
            vertical-align: top;
        }
        .scroll-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            border: 2px solid transparent;
            padding: 2px;
            transition: border-color 0.2s;
            margin-bottom: 8px;
            object-fit: cover;
            background: #222;
        }
        .rounded-circle-img {
            border-radius: 50%;
        }
        .scroll-item:hover .scroll-img {
            border-color: var(--primary);
        }
        .scroll-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: #ddd;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .scroll-subtitle {
            font-size: 0.75rem;
            color: #888;
        }

        /* --- CUSTOM AUDIO PLAYER --- */
        #custom-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-player);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 10px 15px;
            z-index: 2000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        
        .player-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Info Section */
        .player-info {
            display: flex;
            align-items: center;
            width: 30%;
            min-width: 150px;
        }
        .player-thumb {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .player-text h6 {
            margin: 0;
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .player-text p {
            margin: 0;
            font-size: 0.75rem;
            color: var(--text-sec);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        /* Controls Section */
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 5px;
        }
        
        .btn-control {
            background: none;
            border: none;
            color: #ddd;
            font-size: 1.4rem;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .btn-control:hover { color: white; }
        .btn-control:active { transform: scale(0.9); }
        .btn-control.active { color: var(--primary); }
        
        .btn-play {
            background: white;
            color: black;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.1rem;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .btn-play:hover {
            transform: scale(1.1);
            color: black;
            background: var(--primary);
        }

        /* Timeline */
        .timeline-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.7rem;
            color: #aaa;
            font-variant-numeric: tabular-nums;
        }
        
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
            height: 10px;
            margin: 0;
        }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #444; border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px; border-radius: 50%; background: var(--primary); margin-top: -4px; transition: transform 0.1s; box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]:hover::-webkit-slider-thumb { transform: scale(1.2); }
        input[type=range]::-moz-range-track { width: 100%; height: 4px; background: #444; border-radius: 2px; }
        input[type=range]::-moz-range-thumb { height: 12px; width: 12px; border: none; border-radius: 50%; background: var(--primary); }

        .player-actions {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .player-actions { display: none; }
            .player-info { width: 55%; }
            .player-controls { width: 45%; }
            .timeline-container { position: absolute; top: -8px; left: 0; right: 0; padding: 0 10px; gap: 0; }
            .time-display { display: none; }
            input[type=range]::-webkit-slider-runnable-track { height: 3px; background: rgba(255,255,255,0.2); }
            input[type=range]::-webkit-slider-thumb { width: 0; height: 0; box-shadow: none; }
            .control-buttons { margin-bottom: 0; gap: 12px; }
            .btn-skip-back, .btn-skip-fwd { display: flex !important; font-size: 1.2rem; } 
            .btn-play { width: 35px; height: 35px; font-size: 1rem; }
            .player-thumb { width: 40px; height: 40px; }
            .player-text h6 { max-width: 120px; font-size: 0.85rem; }
            .player-text p { max-width: 120px; font-size: 0.7rem; }
        }
        
        .loader { display: flex; justify-content: center; padding: 40px; color: var(--primary); }
        .scrolling-wrapper { overflow-x: auto; white-space: nowrap; padding-bottom: 10px; margin-bottom: 20px; -webkit-overflow-scrolling: touch; }
        .scrolling-wrapper::-webkit-scrollbar { height: 4px; }
        .scrolling-wrapper::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }

    </style>
</head>

<body>

    <audio id="audio-element" style="display:none;"></audio>

    <header class="header-bg">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="ph-fill ph-music-notes-simple" style="font-size: 1.5rem;"></i>
                Saavn Telugu
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcol-1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ml-auto">

    </header>

    <div class="container mt-4">
        
        <!-- Artists -->
        <div id="artist-section" style="display:none;">
             <div class="d-flex justify-content-between align-items-end mb-3">

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>

    <script>
        /* --- CONFIG --- */
        const API_BASE = "https://jiosaavn-api-privatecvc2.vercel.app";
        
        // State
        let queue = [];
        let queueIndex = -1;
        let songsCache = {}; // id -> song object
        let likedSongs = JSON.parse(localStorage.getItem('saavn_liked')) || {};
        
        // Search & Context State
        let lastSearchQuery = "";
        let pageIndex = 1;
        let currentContext = "search"; // 'search', 'artist', 'playlist', 'album'
        let currentContextId = null; // ID of the artist/album/playlist being viewed
        
        // Player State
        let isPlaying = false;
        let repeatMode = 0; // 0 = None, 1 = One, 2 = All
        let currentSongId = null;

        // Elements
        const audio = document.getElementById('audio-element');
        const seekSlider = document.getElementById('seek-slider');
        const mobileSeekSlider = document.getElementById('mobile-seek-slider');
        const playBtnIcon = document.getElementById('icon-play-pause');
        const repeatBtn = document.getElementById('btn-repeat');

        /* --- INIT --- */
        $(document).ready(() => {
            restorePlayerState();

            // Tags
            const tags = ['Telugu Trending','Sid Sriram','Thaman S','DSP','Anirudh','Love Songs','Mass Beats','Folk'];
            const tagContainer = document.getElementById('quick-tags');
            tags.forEach(t => {
                const b = document.createElement('div');
                b.className = 'tag-pill';
                b.innerText = t;
                b.onclick = () => doSearch(t);
                tagContainer.appendChild(b);
            });

            if(queue.length === 0) doSearch('Telugu Trending');

            // Listeners
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', handleEnded);
            audio.addEventListener('play', () => updatePlayState(true));
            audio.addEventListener('pause', () => updatePlayState(false));
            audio.addEventListener('loadedmetadata', () => {
                document.getElementById('total-duration').innerText = formatTime(audio.duration);
            });

            [seekSlider, mobileSeekSlider].forEach(slider => {
                slider.addEventListener('input', (e) => {
                    const time = (audio.duration / 100) * e.target.value;
                    audio.currentTime = time;
                });
            });

            window.addEventListener('beforeunload', savePlayerState);
            
            // Context-Aware Load More
            $('#loadmore').click(handleLoadMore);
        });

        /* --- LOAD MORE LOGIC --- */
        function handleLoadMore() {
            pageIndex++;
            const limit = 20;
            
            if (currentContext === 'search') {
                searchSongs(lastSearchQuery, pageIndex, true);
            } else if (currentContext === 'artist') {
                // Try fetching songs specific endpoint for Artist
                const url = `${API_BASE}/artists/${currentContextId}/songs?page=${pageIndex}&limit=${limit}`;
                fetchCollection(url, 'Artist', true);
            } else if (currentContext === 'playlist') {
                const url = `${API_BASE}/playlists?id=${currentContextId}&page=${pageIndex}&limit=${limit}`;
                fetchCollection(url, 'Playlist', true);
            } else if (currentContext === 'album') {
                // Albums usually don't have pages, but if supported:
                const url = `${API_BASE}/albums?id=${currentContextId}&page=${pageIndex}&limit=${limit}`;
                fetchCollection(url, 'Album', true);
            }
        }

        /* --- STATE MANAGEMENT --- */
        function savePlayerState() {
            const state = {
                queue,
                queueIndex,
                currentSongId,
                currentTime: audio.currentTime,
                isPlaying: !audio.paused,
                songsCache 
            };
            localStorage.setItem('saavn_player_state_v2', JSON.stringify(state));
        }

        function restorePlayerState() {
            const raw = localStorage.getItem('saavn_player_state_v2');
            if(!raw) return;
            try {
                const state = JSON.parse(raw);
                queue = state.queue || [];
                queueIndex = state.queueIndex || -1;
                songsCache = state.songsCache || {};
                currentSongId = state.currentSongId;
                
                if(currentSongId && songsCache[currentSongId]) {
                    updatePlayerUI(currentSongId);
                    updateLikeBtnState(currentSongId);
                    
                    const song = songsCache[currentSongId];
                    const url = getSongUrl(song);
                    if(url) {
                        audio.src = url;
                        audio.currentTime = state.currentTime || 0;
                        if(queue.length > 0) {
                           const container = document.getElementById('saavn-results');
                           container.innerHTML = '';
                           queue.forEach(id => {
                               if(songsCache[id]) renderSongCard(songsCache[id], container);
                           });
                           $('#section-title').text('Resumed Queue');
                           $(`#card-${currentSongId}`).addClass('playing');
                        }
                        if(state.isPlaying) {
                            const p = audio.play();
                            if(p !== undefined) p.catch(e => updatePlayState(false));
                        } else {
                            updatePlayState(false);
                        }
                    }
                }
            } catch(e) { console.error(e); }
        }

        /* --- SEARCH LOGIC --- */
        function SaavnSearch() {
            const query = document.getElementById('saavn-search-box').value.trim();
            if(query) doSearch(query);
        }

        async function doSearch(query) {
            lastSearchQuery = query;
            pageIndex = 1;
            currentContext = 'search';
            currentContextId = null;

            // Reset UI
            $('#section-title').text(`Results: ${query}`);
            $('#saavn-results').html('<div class="loader"><i class="ph ph-spinner ph-spin" style="font-size:2rem;"></i></div>');
            $('#playlist-section').hide();
            $('#artist-section').hide();
            $('#album-section').hide();
            $('#loadmore').hide();
            
            // Fetch All Categories
            searchPlaylists(query);
            searchAlbums(query);
            searchArtists(query);
            searchSongs(query, 1, false);
        }

        // 1. Songs
        async function searchSongs(query, page, append) {
            try {
                const res = await fetch(`${API_BASE}/search/songs?query=${encodeURIComponent(query)}&page=${page}&limit=20`);
                const data = await res.json();
                const results = data.data.results || [];
                const container = document.getElementById('saavn-results');
                
                if(!append) {
                    container.innerHTML = '';
                    queue = []; 
                    queueIndex = -1;
                }
                
                if(results.length === 0) {
                    if(!append) container.innerHTML = '<div class="w-100 text-center text-muted">No songs found.</div>';
                    if(append) $('#loadmore').hide(); // Hide if end of list
                    return;
                }

                results.forEach(song => {
                    songsCache[song.id] = song;
                    if(!queue.includes(song.id)) {
                        queue.push(song.id);
                        renderSongCard(song, container);
                    }
                });

                // Only show load more if we got results
                if(results.length > 0) $('#loadmore').show();
                else $('#loadmore').hide();

            } catch(e) {
                console.error(e);
                if(!append) $('#saavn-results').html('<div class="w-100 text-center text-muted">Error fetching songs.</div>');
            }
        }

        // 2. Playlists
        async function searchPlaylists(query) {
            try {
                const res = await fetch(`${API_BASE}/search/playlists?query=${encodeURIComponent(query)}`);
                const data = await res.json();
                if(data.data && data.data.results && data.data.results.length > 0) {
                    $('#playlist-section').show();
                    const container = document.getElementById('saavn-playlists');
                    container.innerHTML = '';
                    data.data.results.forEach(pl => {
                        const img = pl.image?.[2]?.link || pl.image?.[0]?.link || '';
                        renderScrollItem(container, img, pl.title, pl.language || 'Playlist', () => loadPlaylist(pl.id), true);
                    });
                }
            } catch(e) {}
        }

        // 3. Albums
        async function searchAlbums(query) {
            try {
                const res = await fetch(`${API_BASE}/search/albums?query=${encodeURIComponent(query)}`);
                const data = await res.json();
                if(data.data && data.data.results && data.data.results.length > 0) {
                    $('#album-section').show();
                    const container = document.getElementById('saavn-albums');
                    container.innerHTML = '';
                    data.data.results.forEach(alb => {
                        const img = alb.image?.[2]?.link || alb.image?.[0]?.link || '';
                        renderScrollItem(container, img, alb.title, alb.music || 'Album', () => loadAlbum(alb.id), false);
                    });
                }
            } catch(e) {}
        }

        // 4. Artists
        async function searchArtists(query) {
            try {
                const res = await fetch(`${API_BASE}/search/artists?query=${encodeURIComponent(query)}`);
                const data = await res.json();
                if(data.data && data.data.results && data.data.results.length > 0) {
                    $('#artist-section').show();
                    const container = document.getElementById('saavn-artists');
                    container.innerHTML = '';
                    data.data.results.forEach(art => {
                        const img = art.image?.[2]?.link || art.image?.[0]?.link || '';
                        renderScrollItem(container, img, art.name, 'Artist', () => loadArtist(art.id), true); 
                    });
                }
            } catch(e) {}
        }

        /* --- LOADERS (Context Switching) --- */
        async function loadPlaylist(id) { 
            currentContext = 'playlist'; currentContextId = id; pageIndex = 1;
            fetchCollection(`${API_BASE}/playlists?id=${id}`, 'Playlist'); 
        }
        
        async function loadAlbum(id) { 
            currentContext = 'album'; currentContextId = id; pageIndex = 1;
            fetchCollection(`${API_BASE}/albums?id=${id}`, 'Album'); 
        }
        
        async function loadArtist(id) { 
            currentContext = 'artist'; currentContextId = id; pageIndex = 1;
            // 1. Fetch Profile (which might have topSongs)
            // 2. If empty, or for load more, we use the songs endpoint
            fetchArtistCollection(id); 
        }

        // Special handler for Artists to fix "No Content"
        async function fetchArtistCollection(id) {
            // UI Prep
            $('#saavn-results').html('<div class="loader"><i class="ph ph-spinner ph-spin" style="font-size:2rem;"></i></div>');
            $('#playlist-section').hide(); $('#album-section').hide(); $('#artist-section').hide(); $('#loadmore').hide();

            try {
                // First try getting main artist info
                const res = await fetch(`${API_BASE}/artists?id=${id}`);
                const data = await res.json();
                const d = data.data || {};
                
                // Get songs from topSongs if available
                let items = d.topSongs || d.top_songs || [];
                
                const title = d.name || "Artist Details";
                $('#section-title').text(`Artist: ${title}`);
                $('#saavn-results').empty();
                queue = [];
                queueIndex = -1;
                
                // If topSongs found, render them
                if (items.length > 0) {
                    const container = document.getElementById('saavn-results');
                    items.forEach(song => {
                        songsCache[song.id] = song;
                        queue.push(song.id);
                        renderSongCard(song, container);
                    });
                    $('#loadmore').show(); // Enable load more for subsequent pages
                } else {
                    // Fallback: If no topSongs in profile, try fetching songs directly
                    // This handles cases where profile is lightweight
                    console.log("No topSongs in profile, trying songs endpoint...");
                    fetchCollection(`${API_BASE}/artists/${id}/songs?page=1&limit=20`, 'Artist', true);
                }
            } catch(e) {
                // Final Fallback
                fetchCollection(`${API_BASE}/artists/${id}/songs?page=1&limit=20`, 'Artist', true);
            }
        }

        // Generic Fetch for Collections (Album, Playlist, Artist Songs)
        async function fetchCollection(url, type, append = false) {
            if(!append) {
                $('#saavn-results').html('<div class="loader"><i class="ph ph-spinner ph-spin" style="font-size:2rem;"></i></div>');
                $('#playlist-section').hide(); $('#album-section').hide(); $('#artist-section').hide(); $('#loadmore').hide();
            }
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const d = data.data || {};
                
                // Normalized items array
                const items = d.songs || d.results || []; 
                const title = d.name || d.title || (type + " Details");

                if(!append && type !== 'Artist') $('#section-title').text(`${type}: ${title}`);
                
                const container = document.getElementById('saavn-results');
                if(!append) {
                    container.innerHTML = '';
                    queue = [];
                    queueIndex = -1;
                }

                if(items.length > 0) {
                    items.forEach(song => {
                        songsCache[song.id] = song;
                        if(!queue.includes(song.id)) {
                            queue.push(song.id);
                            renderSongCard(song, container);
                        }
                    });
                    $('#loadmore').show();
                } else {
                    if(!append) $('#saavn-results').html('<div class="w-100 text-center text-muted">Empty collection.</div>');
                    else $('#loadmore').hide(); // End of list
                }
            } catch(e) {
                console.error(e);
                if(!append) $('#saavn-results').html('<div class="w-100 text-center text-muted">Failed to load.</div>');
            }
        }

        /* --- RENDERERS --- */
        function renderScrollItem(container, img, title, sub, onClick, isCircle) {
            const div = document.createElement('div');
            div.className = 'scroll-item';
            div.innerHTML = `
                <img src="${img}" class="scroll-img ${isCircle ? 'rounded-circle-img' : ''}" loading="lazy">
                <div class="scroll-title">${title}</div>
                <div class="scroll-subtitle">${sub}</div>
            `;
            div.onclick = onClick;
            container.appendChild(div);
        }

        function renderSongCard(song, container) {
            const img = song.image?.[2]?.link || song.image?.[0]?.link;
            const name = song.name.replaceAll('&quot;', '"').replaceAll('&#039;', "'").replaceAll('&amp;', '&');
            const artist = song.primaryArtists || song.singers || song.album.name || "Unknown";

            const col = document.createElement('div');
            col.className = 'col-6 col-md-4 col-lg-3 col-xl-2 mb-4';
            col.innerHTML = `
                <div class="song-card ${currentSongId === song.id ? 'playing' : ''}" id="card-${song.id}" onclick="playSong('${song.id}')">
                    <div class="card-img-wrapper">
                        <img src="${img}" class="card-img" loading="lazy">
                        <div class="play-overlay">
                            <div class="play-icon"><i class="ph-fill ph-play"></i></div>
                        </div>
                    </div>
                    <div class="song-title" title="${name}">${name}</div>
                    <div class="song-artist" title="${artist}">${artist}</div>
                </div>
            `;
            container.appendChild(col);
        }

        /* --- PLAYER LOGIC --- */
        function getSongUrl(song) {
             try {
                if (song.downloadUrl) {
                    for (let i = 4; i >= 0; i--) {
                        if (song.downloadUrl[i]) return song.downloadUrl[i].link;
                    }
                }
                return "";
            } catch(e) { return ""; }
        }

        function updatePlayerUI(id) {
            const song = songsCache[id];
            if(!song) return;

            const name = song.name.replaceAll('&quot;', '"').replaceAll('&#039;', "'").replaceAll('&amp;', '&');
            const img = song.image?.[2]?.link || song.image?.[0]?.link;
            
            document.getElementById('player-title').innerText = name;
            document.getElementById('player-artist').innerText = song.primaryArtists || song.album.name || "";
            document.getElementById('player-img').src = img;
            
            $('.song-card').removeClass('playing');
            $(`#card-${id}`).addClass('playing');
        }

        function playSong(id) {
            const song = songsCache[id];
            if(!song) return;

            if(currentSongId === id && audio.src) {
                togglePlay();
                return;
            }

            currentSongId = id;
            queueIndex = queue.indexOf(id);

            updatePlayerUI(id);
            updateLikeBtnState(id);

            const url = getSongUrl(song);
            if(url) {
                audio.src = url;
                audio.play().catch(e => console.log("Autoplay blocked", e));
                savePlayerState(); 
            }
        }

        function togglePlay() {
            if(audio.paused && audio.src) audio.play();
            else audio.pause();
        }

        function updatePlayState(playing) {
            isPlaying = playing;
            const icon = playing ? 'ph-pause' : 'ph-play';
            playBtnIcon.classList.remove('ph-play', 'ph-pause');
            playBtnIcon.classList.add(icon);
        }

        function playNextSong() {
            if(queue.length === 0) return;
            let next = queueIndex + 1;
            if(next >= queue.length) next = 0; 
            playSong(queue[next]);
        }

        function playPreviousSong() {
            if(queue.length === 0) return;
            let prev = queueIndex - 1;
            if(prev < 0) prev = queue.length - 1;
            playSong(queue[prev]);
        }

        function handleEnded() {
            if(repeatMode === 1) {
                audio.currentTime = 0;
                audio.play();
            } else {
                playNextSong();
            }
        }

        /* --- TIMELINE --- */
        function updateProgress() {
            const curr = audio.currentTime;
            const dur = audio.duration || 1;
            document.getElementById('curr-time').innerText = formatTime(curr);
            const pct = (curr / dur) * 100;
            seekSlider.value = pct;
            mobileSeekSlider.value = pct;
            seekSlider.style.background = `linear-gradient(to right, var(--primary) ${pct}%, #444 ${pct}%)`;
        }

        function formatTime(s) {
            if(isNaN(s)) return "0:00";
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec < 10 ? '0'+sec : sec}`;
        }

        /* --- EXTRAS --- */
        function toggleRepeat() {
            repeatMode++;
            if(repeatMode > 2) repeatMode = 0;
            const icon = repeatBtn.querySelector('i');
            repeatBtn.classList.remove('active');
            if(repeatMode === 0) {
                icon.className = 'ph ph-repeat';
                icon.style.color = '#ddd';
            } else if (repeatMode === 1) {
                icon.className = 'ph-fill ph-repeat-once';
                icon.style.color = 'var(--primary)';
            } else {
                icon.className = 'ph-fill ph-repeat';
                icon.style.color = 'var(--primary)';
            }
        }

        function toggleLikeCurrent() {
            if(!currentSongId) return;
            const id = currentSongId;
            const song = songsCache[id];
            if(likedSongs[id]) delete likedSongs[id];
            else likedSongs[id] = song;
            localStorage.setItem('saavn_liked', JSON.stringify(likedSongs));
            updateLikeBtnState(id);
        }

        function updateLikeBtnState(id) {
            const isLiked = !!likedSongs[id];
            const cls = isLiked ? 'ph-fill ph-heart text-danger' : 'ph ph-heart';
            document.getElementById('desktop-like-btn').querySelector('i').className = cls;
            document.getElementById('mobile-like-btn').querySelector('i').className = cls;
        }

        function showLibrary() {
            $('#section-title').text('My Library');
            $('#saavn-results').empty();
            $('#playlist-section').hide();
            $('#artist-section').hide();
            $('#album-section').hide();
            $('#loadmore').hide();
            
            const ids = Object.keys(likedSongs);
            if(ids.length === 0) {
                $('#saavn-results').html('<div class="w-100 text-center text-muted">Library empty.</div>');
                return;
            }
            
            queue = ids;
            queueIndex = -1;
            const container = document.getElementById('saavn-results');
            ids.forEach(id => {
                songsCache[id] = likedSongs[id];
                renderSongCard(likedSongs[id], container);
            });
        }
    </script>
</body>
