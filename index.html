<!DOCTYPE html>
<html lang="en">
<!--
Enhanced Version 2.3
Features: Persistence (Resume after refresh), Mobile Controls, Draggable Timeline, Modern UI
-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Saavn Telugu Player</title>
    <meta name="description" content="Saavn Music Player with Custom Controls and Telugu Content">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
    
    <!-- Google Fonts: Poppins for clean modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons (Phosphor Icons for cleaner look) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            --primary: #ff4b2b; /* Vibrant Red-Orange */
            --primary-dark: #e03e20;
            --bg-dark: #0f0f0f;
            --bg-card: #181818;
            --bg-player: rgba(18, 18, 18, 0.95);
            --text-main: #ffffff;
            --text-sec: #aaaaaa;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            padding-bottom: 140px; /* Increased space for larger custom player */
            -webkit-font-smoothing: antialiased;
        }

        /* --- UI COMPONENTS --- */

        .header-bg {
            background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(15,15,15,1) 100%);
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary) !important;
            letter-spacing: -0.5px;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .custom-input {
            background: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 50px;
            padding: 12px 20px;
            padding-right: 100px; /* space for button */
            width: 100%;
            transition: all 0.3s ease;
        }
        .custom-input:focus {
            background: #2a2a2a;
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 75, 43, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 4px;
            bottom: 4px;
            border-radius: 40px;
            background: var(--primary);
            border: none;
            padding: 0 20px;
            color: white;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .search-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        /* Tags */
        .tag-pill {
            background: #222;
            border: 1px solid #333;
            color: #ccc;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .tag-pill:hover, .tag-pill.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Song Cards */
        .song-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 12px;
            height: 100%;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .song-card:hover {
            background: #222;
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .song-card.playing {
            border-color: var(--primary);
            background: rgba(255, 75, 43, 0.05);
        }

        .card-img-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .song-card:hover .card-img {
            transform: scale(1.05);
        }

        /* Play overlay on hover */
        .play-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .song-card:hover .play-overlay {
            opacity: 1;
        }
        .play-icon {
            font-size: 2rem;
            color: white;
            background: var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .song-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .song-artist {
            color: var(--text-sec);
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Playlist Circles */
        .playlist-item {
            display: inline-block;
            width: 120px;
            margin-right: 15px;
            text-align: center;
            cursor: pointer;
        }
        .playlist-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 2px solid #333;
            padding: 3px;
            transition: border-color 0.2s;
            margin-bottom: 8px;
        }
        .playlist-item:hover .playlist-img {
            border-color: var(--primary);
        }

        /* --- CUSTOM AUDIO PLAYER --- */
        #custom-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-player);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 10px 15px;
            z-index: 2000;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        
        .player-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Info Section */
        .player-info {
            display: flex;
            align-items: center;
            width: 30%;
            min-width: 150px;
        }
        .player-thumb {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .player-text h6 {
            margin: 0;
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .player-text p {
            margin: 0;
            font-size: 0.75rem;
            color: var(--text-sec);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        /* Controls Section */
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 5px;
        }
        
        .btn-control {
            background: none;
            border: none;
            color: #ddd;
            font-size: 1.4rem;
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .btn-control:hover { color: white; }
        .btn-control:active { transform: scale(0.9); }
        .btn-control.active { color: var(--primary); }
        
        .btn-play {
            background: white;
            color: black;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.1rem;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .btn-play:hover {
            transform: scale(1.1);
            color: black;
            background: var(--primary);
        }

        /* Timeline / Slider */
        .timeline-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.7rem;
            color: #aaa;
            font-variant-numeric: tabular-nums;
        }
        
        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
            height: 10px; /* larger touch area */
            margin: 0;
        }
        input[type=range]:focus { outline: none; }
        
        /* Webkit Slider Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
        }
        /* Webkit Slider Thumb */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: var(--primary);
            margin-top: -4px; /* center thumb */
            transition: transform 0.1s;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]:hover::-webkit-slider-thumb {
            transform: scale(1.2);
        }
        
        /* Firefox Track/Thumb */
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 4px;
            background: #444;
            border-radius: 2px;
        }
        input[type=range]::-moz-range-thumb {
            height: 12px;
            width: 12px;
            border: none;
            border-radius: 50%;
            background: var(--primary);
        }

        /* Actions Section (Right side) */
        .player-actions {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .player-actions { display: none; } /* hide volume/extras on mobile to save space */
            
            /* Rebalance width for controls */
            .player-info { width: 55%; }
            .player-controls { width: 45%; }
            
            .timeline-container { 
                position: absolute; 
                top: -8px; 
                left: 0; 
                right: 0; 
                padding: 0 10px;
                gap: 0;
            }
            .time-display { display: none; } /* hide numbers on mobile timeline overlay */
            input[type=range]::-webkit-slider-runnable-track { height: 3px; background: rgba(255,255,255,0.2); }
            input[type=range]::-webkit-slider-thumb { width: 0; height: 0; box-shadow: none; } /* Hide thumb */
            
            /* Controls Row */
            .control-buttons { 
                margin-bottom: 0; 
                gap: 12px; /* Tighter gap for mobile */
            }
            
            /* Ensure buttons are visible */
            .btn-skip-back, .btn-skip-fwd { display: flex !important; font-size: 1.2rem; } 
            
            /* Adjust play button size */
            .btn-play { width: 35px; height: 35px; font-size: 1rem; }
            
            /* Reduce Info Text size */
            .player-thumb { width: 40px; height: 40px; }
            .player-text h6 { max-width: 120px; font-size: 0.85rem; }
            .player-text p { max-width: 120px; font-size: 0.7rem; }
        }
        
        /* Utility */
        .loader {
            display: flex;
            justify-content: center;
            padding: 40px;
            color: var(--primary);
        }
        .scrolling-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 10px;
        }
        .scrolling-wrapper::-webkit-scrollbar { height: 4px; }
        .scrolling-wrapper::-webkit-scrollbar-thumb { background: #444; border-radius: 2px; }

    </style>
</head>

<body>

    <audio id="audio-element" style="display:none;"></audio>

    <header class="header-bg">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="ph-fill ph-music-notes-simple" style="font-size: 1.5rem;"></i>
                Saavn Telugu
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navcol-1">

                <ul class="navbar-nav ml-auto">

                    </li>

        <div class="container mt-3">
            <div class="search-container">
                <form onsubmit="event.preventDefault(); SaavnSearch();">

                    <button class="search-btn" type="submit"><i class="ph-bold ph-magnifying-glass"></i></button>
                </form>

            <!-- Bitrate hidden setting -->
            <select id="saavn-bitrate" style="display:none;">
                <option value="4">320kbps</option>
                <option value="3" selected>160kbps</option>
            </select>

            <div class="d-flex flex-wrap justify-content-center gap-2 mt-4" id="quick-tags">
                <!-- Tags injected by JS -->
            </div>
        </div>
    </header>

    <div class="container mt-4">
        
        <!-- Playlists -->
        <div id="playlist-section" style="display:none;">
            <div class="d-flex justify-content-between align-items-end mb-3">
                <h5 class="font-weight-bold mb-0">Top Playlists</h5>
            </div>
            <div id="saavn-playlists" class="scrolling-wrapper">
                <!-- Playlist Items -->
            </div>
        </div>

        <!-- Songs -->
        <div class="d-flex justify-content-between align-items-end mt-4 mb-3">
            <h5 class="font-weight-bold mb-0" id="section-title">Featured Songs</h5>
        </div>
        
        <div id="saavn-results" class="row">
            <!-- Song Cards injected here -->

            <button id="loadmore" class="btn btn-outline-light rounded-pill px-4" style="display:none;">Load More</button>

    </div>

    <!-- CUSTOM PLAYER UI -->
    <div id="custom-player">
        <!-- Progress Bar (Mobile: Top overlay, Desktop: inside controls) -->
        <div class="timeline-container d-md-none mb-2">
            <input type="range" id="mobile-seek-slider" min="0" max="100" value="0">
        </div>

        <div class="player-content">
            <!-- 1. Song Info -->
            <div class="player-info">
                <img id="player-img" src="https://via.placeholder.com/60" class="player-thumb">
                <div class="player-text">
                    <h6 id="player-title">Select Song</h6>
                    <p id="player-artist">Artist</p>
                </div>
                <!-- Mobile Like Button -->
                 <button class="btn-control ml-3 d-md-none" id="mobile-like-btn" onclick="toggleLikeCurrent()">
                    <i class="ph ph-heart"></i>

            <!-- 2. Controls (Center) -->

                <div class="timeline-container d-none d-md-flex">

            <!-- 3. Actions (Right) -->
            <div class="player-actions">
                <button class="btn-control" id="desktop-like-btn" onclick="toggleLikeCurrent()">
                    <i class="ph ph-heart"></i>
                </button>
                <button class="btn-control">
                    <i class="ph ph-speaker-high"></i>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>

    <script>
        /* --- CONFIG --- */
        const API_BASE = "https://jiosaavn-api-privatecvc2.vercel.app";
        
        // State
        let queue = [];
        let queueIndex = -1;
        let songsCache = {}; // id -> song object
        let likedSongs = JSON.parse(localStorage.getItem('saavn_liked')) || {};
        
        // Player State
        let isPlaying = false;
        let repeatMode = 0; // 0 = None, 1 = One, 2 = All
        let currentSongId = null;

        // Elements
        const audio = document.getElementById('audio-element');
        const seekSlider = document.getElementById('seek-slider');
        const mobileSeekSlider = document.getElementById('mobile-seek-slider');
        const playBtnIcon = document.getElementById('icon-play-pause');
        const repeatBtn = document.getElementById('btn-repeat');

        /* --- INIT --- */
        $(document).ready(() => {
            // Restore State if available
            restorePlayerState();

            // Tags
            const tags = ['Telugu Trending','Sid Sriram','Thaman S','DSP','Anirudh','Love Songs','Mass Beats','Folk'];
            const tagContainer = document.getElementById('quick-tags');
            tags.forEach(t => {
                const b = document.createElement('div');
                b.className = 'tag-pill';
                b.innerText = t;
                b.onclick = () => doSearch(t);
                tagContainer.appendChild(b);
            });

            // If no previous state, do initial search
            if(queue.length === 0) {
                doSearch('Telugu Trending');
            }

            // Audio Listeners
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', handleEnded);
            audio.addEventListener('play', () => updatePlayState(true));
            audio.addEventListener('pause', () => updatePlayState(false));
            audio.addEventListener('loadedmetadata', () => {
                document.getElementById('total-duration').innerText = formatTime(audio.duration);
            });

            // Slider Listeners
            [seekSlider, mobileSeekSlider].forEach(slider => {
                slider.addEventListener('input', (e) => {
                    const time = (audio.duration / 100) * e.target.value;
                    audio.currentTime = time;
                });
            });

            // Save state on unload
            window.addEventListener('beforeunload', savePlayerState);
        });

        /* --- STATE MANAGEMENT --- */
        function savePlayerState() {
            const state = {
                queue,
                queueIndex,
                currentSongId,
                currentTime: audio.currentTime,
                isPlaying: !audio.paused,
                // We only save cache for songs in the queue to save space, but for simplicity saving all current cache
                // Real app should prune this
                songsCache 
            };
            localStorage.setItem('saavn_player_state_v2', JSON.stringify(state));
        }

        function restorePlayerState() {
            const raw = localStorage.getItem('saavn_player_state_v2');
            if(!raw) return;
            
            try {
                const state = JSON.parse(raw);
                queue = state.queue || [];
                queueIndex = state.queueIndex || -1;
                songsCache = state.songsCache || {};
                currentSongId = state.currentSongId;
                
                // If we have a song pending
                if(currentSongId && songsCache[currentSongId]) {
                    // 1. Update UI immediately
                    updatePlayerUI(currentSongId);
                    updateLikeBtnState(currentSongId);
                    
                    // 2. Load Audio Source
                    const song = songsCache[currentSongId];
                    const url = getSongUrl(song);
                    if(url) {
                        audio.src = url;
                        // 3. Set Time
                        audio.currentTime = state.currentTime || 0;
                        
                        // 4. Render the list of current queue if it was a search result (Approximation)
                        // If queue is from a search, we might want to re-render.
                        // For now, we will render the cached songs in queue
                        if(queue.length > 0) {
                           // Re-render queue items
                           const container = document.getElementById('saavn-results');
                           container.innerHTML = '';
                           queue.forEach(id => {
                               if(songsCache[id]) renderSongCard(songsCache[id], container);
                           });
                           $('#section-title').text('Resumed Queue');
                           // Update playing class
                           $(`#card-${currentSongId}`).addClass('playing');
                        }

                        // 5. Attempt Auto-Resume
                        if(state.isPlaying) {
                            const p = audio.play();
                            if(p !== undefined) {
                                p.catch(e => {
                                    console.log("Auto-resume blocked by browser policy. User must click play.");
                                    updatePlayState(false);
                                });
                            }
                        } else {
                            // Ensure UI shows pause state
                            updatePlayState(false);
                        }
                    }
                }
            } catch(e) {
                console.error("Failed to restore state", e);
            }
        }

        /* --- SEARCH --- */
        function SaavnSearch() {
            const query = document.getElementById('saavn-search-box').value.trim();
            if(query) doSearch(query);
        }

        async function doSearch(query) {
            // UI Reset
            $('#section-title').text(`Results: ${query}`);
            $('#saavn-results').html('<div class="loader"><i class="ph ph-spinner ph-spin" style="font-size:2rem;"></i></div>');
            $('#playlist-section').hide();
            $('#loadmore').hide();
            
            // 1. Playlists (First page only)
            searchPlaylists(query);

            // 2. Songs
            try {
                const res = await fetch(`${API_BASE}/search/songs?query=${encodeURIComponent(query)}&page=1&limit=24`);
                const data = await res.json();
                
                if(data.data && data.data.results) {
                    $('#saavn-results').empty();
                    queue = []; // New search, new queue
                    queueIndex = -1;
                    
                    const container = document.getElementById('saavn-results');
                    data.data.results.forEach(song => {
                        songsCache[song.id] = song;
                        queue.push(song.id);
                        renderSongCard(song, container);
                    });
                    
                    if(data.data.results.length > 0) $('#loadmore').show();
                } else {
                    $('#saavn-results').html('<div class="w-100 text-center text-muted">No songs found.</div>');
                }
            } catch(e) {
                console.error(e);
                $('#saavn-results').html('<div class="w-100 text-center text-muted">Error fetching data.</div>');
            }
        }

        async function searchPlaylists(query) {
            try {
                const res = await fetch(`${API_BASE}/search/playlists?query=${encodeURIComponent(query)}`);
                const data = await res.json();
                if(data.data && data.data.results && data.data.results.length > 0) {
                    $('#playlist-section').show();
                    const container = document.getElementById('saavn-playlists');
                    container.innerHTML = '';
                    data.data.results.forEach(pl => {
                        const img = pl.image?.[2]?.link || pl.image?.[0]?.link || '';
                        const d = document.createElement('div');
                        d.className = 'playlist-item';
                        d.innerHTML = `<img src="${img}" class="playlist-img"><div style="font-size:0.8rem; overflow:hidden; text-overflow:ellipsis;">${pl.title}</div>`;
                        d.onclick = () => loadPlaylist(pl.id);
                        container.appendChild(d);
                    });
                }
            } catch(e) {}
        }

        async function loadPlaylist(id) {
            $('#saavn-results').html('<div class="loader"><i class="ph ph-spinner ph-spin" style="font-size:2rem;"></i></div>');
            $('#playlist-section').hide();
            try {
                const res = await fetch(`${API_BASE}/playlists?id=${id}`);
                const data = await res.json();
                if(data.data && data.data.songs) {
                    $('#section-title').text(data.data.name);
                    $('#saavn-results').empty();
                    queue = [];
                    queueIndex = -1;
                    const container = document.getElementById('saavn-results');
                    data.data.songs.forEach(song => {
                        songsCache[song.id] = song;
                        queue.push(song.id);
                        renderSongCard(song, container);
                    });
                }
            } catch(e) { console.error(e); }
        }

        function renderSongCard(song, container) {
            const img = song.image?.[2]?.link || song.image?.[0]?.link;
            const name = song.name.replaceAll('&quot;', '"').replaceAll('&#039;', "'").replaceAll('&amp;', '&');
            const artist = song.primaryArtists || song.singers || song.album.name || "Unknown";

            const col = document.createElement('div');
            col.className = 'col-6 col-md-4 col-lg-3 col-xl-2 mb-4';
            col.innerHTML = `
                <div class="song-card ${currentSongId === song.id ? 'playing' : ''}" id="card-${song.id}" onclick="playSong('${song.id}')">
                    <div class="card-img-wrapper">
                        <img src="${img}" class="card-img" loading="lazy">
                        <div class="play-overlay">
                            <div class="play-icon"><i class="ph-fill ph-play"></i></div>
                        </div>
                    </div>
                    <div class="song-title" title="${name}">${name}</div>
                    <div class="song-artist" title="${artist}">${artist}</div>
                </div>
            `;
            container.appendChild(col);
        }

        /* --- PLAYER LOGIC --- */

        function getSongUrl(song) {
             try {
                return song.downloadUrl?.[4]?.link || song.downloadUrl?.[song.downloadUrl.length-1]?.link;
            } catch(e) { return ""; }
        }

        function updatePlayerUI(id) {
            const song = songsCache[id];
            if(!song) return;

            const name = song.name.replaceAll('&quot;', '"').replaceAll('&#039;', "'").replaceAll('&amp;', '&');
            const img = song.image?.[2]?.link || song.image?.[0]?.link;
            
            document.getElementById('player-title').innerText = name;
            document.getElementById('player-artist').innerText = song.primaryArtists || song.album.name || "";
            document.getElementById('player-img').src = img;
            
            // Highlight Card
            $('.song-card').removeClass('playing');
            $(`#card-${id}`).addClass('playing');
        }

        function playSong(id) {
            const song = songsCache[id];
            if(!song) return;

            // If clicking the same song, just toggle play
            if(currentSongId === id && audio.src) {
                togglePlay();
                return;
            }

            currentSongId = id;
            queueIndex = queue.indexOf(id);

            // Update UI
            updatePlayerUI(id);
            updateLikeBtnState(id);

            // Play Audio
            const url = getSongUrl(song);
            if(url) {
                audio.src = url;
                audio.play().catch(e => console.log("Autoplay blocked", e));
                savePlayerState(); // Save state immediately on new song
            } else {
                console.error("No URL found");
            }
        }

        function togglePlay() {
            if(audio.paused && audio.src) audio.play();
            else audio.pause();
        }

        function updatePlayState(playing) {
            isPlaying = playing;
            if(playing) {
                playBtnIcon.classList.remove('ph-play');
                playBtnIcon.classList.add('ph-pause');
            } else {
                playBtnIcon.classList.remove('ph-pause');
                playBtnIcon.classList.add('ph-play');
            }
        }

        function playNextSong() {
            if(queue.length === 0) return;
            let next = queueIndex + 1;
            if(next >= queue.length) next = 0; // Loop list
            playSong(queue[next]);
        }

        function playPreviousSong() {
            if(queue.length === 0) return;
            let prev = queueIndex - 1;
            if(prev < 0) prev = queue.length - 1;
            playSong(queue[prev]);
        }

        function handleEnded() {
            if(repeatMode === 1) {
                // Repeat One
                audio.currentTime = 0;
                audio.play();
            } else {
                // Repeat All / None (For now just loop queue)
                playNextSong();
            }
        }

        /* --- TIMELINE --- */
        function updateProgress() {
            const curr = audio.currentTime;
            const dur = audio.duration || 1; // avoid /0
            
            // Format time
            document.getElementById('curr-time').innerText = formatTime(curr);
            
            // Update sliders
            const pct = (curr / dur) * 100;
            seekSlider.value = pct;
            mobileSeekSlider.value = pct;
            
            // Visual progress fill
            seekSlider.style.background = `linear-gradient(to right, var(--primary) ${pct}%, #444 ${pct}%)`;
        }

        function formatTime(s) {
            if(isNaN(s)) return "0:00";
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec < 10 ? '0'+sec : sec}`;
        }

        /* --- EXTRAS --- */
        function toggleRepeat() {
            repeatMode++;
            if(repeatMode > 2) repeatMode = 0;
            
            const icon = repeatBtn.querySelector('i');
            repeatBtn.classList.remove('active');
            
            if(repeatMode === 0) {
                // Off
                icon.className = 'ph ph-repeat';
                icon.style.color = '#ddd';
            } else if (repeatMode === 1) {
                // One
                icon.className = 'ph-fill ph-repeat-once';
                icon.style.color = 'var(--primary)';
            } else {
                // All
                icon.className = 'ph-fill ph-repeat';
                icon.style.color = 'var(--primary)';
            }
        }

        function toggleLikeCurrent() {
            if(!currentSongId) return;
            const id = currentSongId;
            const song = songsCache[id];
            
            if(likedSongs[id]) {
                delete likedSongs[id];
            } else {
                likedSongs[id] = song;
            }
            localStorage.setItem('saavn_liked', JSON.stringify(likedSongs));
            updateLikeBtnState(id);
        }

        function updateLikeBtnState(id) {
            const isLiked = !!likedSongs[id];
            // Desktop
            const dBtn = document.getElementById('desktop-like-btn').querySelector('i');
            dBtn.className = isLiked ? 'ph-fill ph-heart text-danger' : 'ph ph-heart';
            // Mobile
            const mBtn = document.getElementById('mobile-like-btn').querySelector('i');
            mBtn.className = isLiked ? 'ph-fill ph-heart text-danger' : 'ph ph-heart';
        }

        function showLibrary() {
            $('#section-title').text('My Library');
            $('#saavn-results').empty();
            $('#playlist-section').hide();
            $('#loadmore').hide();
            
            const ids = Object.keys(likedSongs);
            if(ids.length === 0) {
                $('#saavn-results').html('<div class="w-100 text-center text-muted">Library empty.</div>');
                return;
            }
            
            queue = ids;
            queueIndex = -1;
            const container = document.getElementById('saavn-results');
            ids.forEach(id => {
                songsCache[id] = likedSongs[id];
                renderSongCard(likedSongs[id], container);
            });
        }

    </script>
</body>
</html>
